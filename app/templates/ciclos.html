<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Manual de Ciclos - QRLogix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f9;
            color: #071D49;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #C4D600;
            color: #071D49;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .form-section {
            background: #fff;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
        }
        textarea { resize: vertical; }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .cerrar { background-color: #28a745; color: white; }
        .eliminar { background-color: #dc3545; color: white; }
        .cerrar:hover { background-color: #218838; }
        .eliminar:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Gestión Manual de Ciclos</h1>

        <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Puntos Escaneados</th>
                <th>Inicio</th>
                <th>Último Escaneo</th>
                <th>Tiempo Total (min)</th>
            </tr>
        </thead>
        <tbody id="tabla-ciclos">
            <tr><td colspan="5">Cargando ciclos abiertos...</td></tr>
        </tbody>
    </table>
        <div class="form-section">
        <h2>Registrar acción manual</h2>
        <form id="formCiclo">
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" required maxlength="6" placeholder="Ejemplo: HE2345">
                        <label for="motivo">Motivo</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccionar...</option>
                <option>Salida sin cargar</option>
                <option>Viaje cancelado</option>
                <option>Vehículo averiado</option>
                <option>Falta de celular</option>
                <option>Celular sin batería</option>
                <option>Otro</option>
            </select>
                        <label for="detalles">Detalles (opcional)</label>
            <textarea id="detalles" name="detalles" rows="3"></textarea>
                        <label for="registrado_por">Registrado por</label>
            <input type="text" id="registrado_por" name="registrado_por" required placeholder="Ej: logística">
                        <div class="buttons">
                <button type="button" class="cerrar" onclick="accionManual('cerrar')">Cerrar viaje</button>
                <button type="button" class="eliminar" onclick="accionManual('eliminar')">Eliminar ciclo</button>
            </div>
        </form>
    </div>
        <script>
        async function accionManual(tipo) {
            const data = {
                placa: document.getElementById("placa").value,
                motivo: document.getElementById("motivo").value,
                detalles: document.getElementById("detalles").value,
                registrado_por: document.getElementById("registrado_por").value,
                accion: tipo
            };
                        const res = await fetch("/ciclos/accion", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                        if (res.ok) alert(`Ciclo ${tipo === 'cerrar' ? 'cerrado' : 'eliminado'} correctamente ✅`);
            else alert("Error al procesar la acción ❌");
        }
    </script>
</body>
</html>
