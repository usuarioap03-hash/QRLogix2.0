<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            color: #071D49;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 25px;
        }
        header img {
            max-width: 150px;
            margin: 10px auto;
        }
        .icono {
            font-size: 4rem;
            margin: 20px 0;
            color: #c4d600;
        }
        h1 {
            font-size: 1.6rem;
            margin-top: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .clima {
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/imagenes/ARG_logo_ver_color_no_background.png" alt="Logo Empresa">
    </header>

    {% if es_ultimo %}
        <div class="icono"><i class="fa-solid fa-flag-checkered"></i></div>
        <h1>¡Que tengas un viaje seguro!</h1>
    {% else %}
        <div class="icono"><i class="fa-regular fa-circle-check"></i></div>
        <h1>¡Gracias, buen trabajo!</h1>
        <p>El punto se ha escaneado correctamente.</p>
    {% endif %}

    <div class="clima">
        Clima: {{ clima }}
    </div>
</body>
</html>
