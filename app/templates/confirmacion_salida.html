<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida Autorizada</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #071D49;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .contenedor {
            max-width: 90%;
            padding: 20px;
        }
        img {
            margin-bottom: 50px;
        }
        .placa {
            color: #C4D600;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        .hora {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;

        }
        .fecha {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .mensaje {
            background-color: #C4D600;
            color: #071D49;
            font-weight: 700;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="/static/imagenes/ARG_logo_ver_BN_no_background.png" alt="Logo Argos" width="120">
        <div class="placa">Placa: {{ placa }}</div>
        <div class="hora">{{ hora }}</div>
        <div class="fecha">{{ fecha_actual }}</div>
        <div class="mensaje">Salida registrada correctamente</div>
    </div>
</body>
</html>
